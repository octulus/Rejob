<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title> Create an account </title>
    <meta name = "viewport" content = "windth=device.width, initial-scale=1, shrink-to-fit=no">
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "../css/bootstrap.min.css">
</head>

<body>
    <img src = "SVG/Create account.svg" id = "illustration">
    <div>
        <div id = "container">


            <form id = "form">
                <div id = "title"> Let's create an account</div>

                <div class = "form-row">
                    <div class = "form-group">
                        <input type = "text" class = "form-control" id = "fullname" placeholder = "Full name">
                        <p class = "error"> </p>
                        <input type = "text" class = "form-control" id = "email" placeholder = "E-mail">
                        <p class = "error"> </p>
                        <select class="custom-select my-1 mr-sm-2" id="country">
                          <option value="0">Choose the country you live in</option>
                          <option value="1">Romania</option>
                          <option value="2">Germany</option>
                          <option value="3">Mr.Worldwide</option>
                        </select>
                        <p class = "error"> </p>
                        <input type = "text" class = "form-control" id = "birthday" placeholder = "Birth Date">
                        <p class = "error"> </p>


                        <button  class = "btn btn-primary" id = "register">  Register </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script src = "main.js"></script>
</body>
